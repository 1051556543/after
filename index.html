<!DOCTYPE HTML>
<html>
<head>
  <title>后台登录 - H-ui.admin v3.1</title>
  <meta charset="utf-8">
  <link href="css/H-ui.css" rel="stylesheet" type="text/css" />
  <link href="css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/messages_zh.js"></script>
  <style>
    label.error{
      left: 14px;
      top: 40px;
      font-size: 16px;
    }
    .loginBox .row {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3" for="username"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>

      <div class="row cl">
        <label class="form-label col-xs-3" for="password"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8" >
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img src=""> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="submit" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>

    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="js/H-ui.min.js"></script>
</body>
</html>
<script>

    $(document).ready(function() {
        $("form").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                username: {
                    required: "请输入用户名",
                    minlength: "用户名至少由两个字符组成"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于5个字符"
                }
            }
        });
    });
</script>
